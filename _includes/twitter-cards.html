<!-- Twitter cards -->
<!-- Source: https://brianbunke.com/blog/2017/09/06/twitter-cards-on-jekyll/#tweak-to-fit-your-needs-->
<meta name="twitter:site"    content="@{{ site.twitter }}">
<meta name="twitter:creator" content="@{{ site.twitter }}">
<meta name="twitter:title"   content="{{ page.title }}">

{% if page.sub-title %}
<meta name="twitter:description" content="{{ page.sub-title }}">
{% else %}
<meta name="twitter:description" content="{{ site.description }}">
{% endif %}

{% if page.image %}
<meta name="twitter:card"  content="summary_large_image">
<meta name="twitter:image" content="{{ site.baseurl }}{{ page.image }}">
{% else %} 
<meta name="twitter:card"  content="summary">
<meta name="twitter:image" content="{{ site.baseurl }}{{ site.image }}">
{% endif %}
<!-- end of Twitter cards -->
